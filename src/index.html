<script type="text/javascript">
    $(document).ready(function () {

        var frameLinks = [];
        var frameImages = [
            "assets/images/ads/groupon/Groupon-AmericanFood-Ad-01.jpg",
            "assets/images/ads/groupon/Groupon-Asian-Food-Ad-01.jpg",
            "assets/images/ads/groupon/Groupon-European-Food-Ad-1307.jpg",
            "assets/images/ads/groupon/Groupon-Latin-Food-Ad-1307.jpg",
            "assets/images/ads/groupon/Groupon-MainCategory-Food-Ad-1307.jpg"
        ];
        var j = 0;
        $.ajax({
            url: "getGrouponAdv.php",
            dataType: "json",
            success: function (result) {
                $(result.deals).each(function (key, val) {
                    frameLinks.push(val.dealUrl.toString());
                });
                advertiseInit();
            }
        });
        function advertiseInit() {
            if (document.getElementById("pageMainBanner") != undefined) {
                document.getElementById("pageMainBanner").href = frameLinks[4];
            }
            if (document.getElementById("frameBannerLink") != undefined) {
                var renewFrame = setInterval(function () {
                    if (frameImages.length == j) {
                        j = 0;
                    } else {
                        document.getElementById("frameBannerImage").src = frameImages[j];
                        document.getElementById("frameBannerLink").href = frameLinks[j];
                        j++;
                    }
                }, 5000);
            }
        }


        if (document.getElementById("tremorAdv") != undefined) {
            var tremor = videojs("tremorAdv");
            tremor.muted(true);
            tremor.ads({
                timeout: 8000
            });
            var waitTime = 150;


            setTimeout(function () {
                //var tmUrl = $("#tremorAdv").find("source").attr("src");

                // Resume play if the element if is paused.
                if (tremor.paused) {
                    tremor.vast({
                        skip: -1,
                        url: "http://fp31r.ads.tremorhub.com/ad/tag?adCode=m523r-uxl0e&playerWidth=550&playerHeight=300&mediaId=DRGAPP&mediaTitle=DRGAPP%20Testing&mediaDesc=DRGAPP%20Testing%20URL&mediaUrl=http://drgapp.com/&srcPageUrl=http://drgapp.com/&t=" + arg
                    }).play();
                }
            }, waitTime);
        }

    });
</script>
